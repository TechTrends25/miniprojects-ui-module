<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expensetracker.css">
</head>
<body>
    <h2> Expense Tracker </h2>
    <div class="add-expense-detail">
        <input type="text" name="name" class="add-expense expense-name"  placeholder="Expense Name">
        <input type="text" name="amount" class="add-expense expense-amount" placeholder="Amount">
        <button class="add-expense add-expense-cta"> Add Expense </button>
    </div>
    <div class="expenses-list">
        <h2> Expenses </h2>
        <ul class="expenses-list-items"></ul>
    </div>
    <p> <strong> Total <span class="total-cost"> 0.00 </span></strong></p>
    <button class="clear-all-expenses"> Clear All </button>
    <script src="expensetracker.js" type="module"></script>
</body>
</html>
